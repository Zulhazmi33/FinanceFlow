<div class="container">
    <div class="row mt-2">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow">
                <h2 class="card-title text-center primary">Register</h2>
                <form #employeeForm="ngForm">
                    <mat-form-field>
                        <mat-label>Enter username</mat-label>
                        <input matInput name="userName" [(ngModel)]="userName">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Enter email</mat-label>
                        <input matInput name="employeeId" [(ngModel)]="email">
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Enter password</mat-label>
                        <input type="password" matInput name="employeeId" [(ngModel)]="password">
                        <mat-icon matSuffix>key</mat-icon>
                    </mat-form-field>
                    <div class="text-center mt-3">
                        <button mat-raised-button class="m-2" color="primary" (click)="register()">Register</button>
                    </div>
                </form>

                <mat-divider class="mt-5 divider"></mat-divider>


                <div class="mt-3">
                    <span>Already have an account?
                        <a routerLink="/login" class="primary" style="text-decoration: none;">Login</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
