<div class="container">    
    <mat-accordion>
        <mat-expansion-panel class="mt-3">
        <mat-expansion-panel-header>
            <mat-panel-title> Guidance </mat-panel-title>
            <mat-panel-description class="icon-right">
            Open for step-by-step guidance
            <mat-icon>help</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="card">
            <mat-list role="list">
            <mat-list-item role="listitem">
                <mat-icon matListIcon class="list-icon">arrow_right</mat-icon>
                Item 1
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-icon matListIcon class="list-icon">arrow_right</mat-icon>
                Item 2
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-icon matListIcon class="list-icon">arrow_right</mat-icon>
                Item 3
            </mat-list-item>
            </mat-list>
        </div>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card p-5 shadow">
                <h5>Need</h5>
                <mat-slider min="0" max="100" step="1" discrete [(ngModel)]="needValue">
                    <input matSliderThumb>
                </mat-slider>
                <p>Value: {{ needValue }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-5 shadow">
                <h5>Want</h5>
                <mat-slider min="0" max="100" step="1" discrete [(ngModel)]="wantValue">
                    <input matSliderThumb>
                </mat-slider>
                <p>Value: {{ wantValue }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-5 shadow">
                <h5>Saving</h5>
                <mat-slider min="0" max="100" step="1" discrete >
                    <input matSliderThumb>
                </mat-slider>
                <p>Value: {{ savingValue }}</p>
            </div>
        </div>
    </div>
</div>
