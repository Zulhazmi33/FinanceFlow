<div class="container">
    <div class="row mt-2">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow">
                <h2 class="card-title text-center primary">Login</h2>
                <form #employeeForm="ngForm">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput name="employeeId" [(ngModel)]="email">
                        <mat-icon matSuffix>mail</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput name="employeeId" [(ngModel)]="password">
                        <mat-icon matSuffix>key</mat-icon>
                    </mat-form-field>
                    <div class="text-center mt-3">
                        <button mat-raised-button class="m-2" color="primary" (click)="login()">Login</button>
                    </div>
                </form>

                <mat-divider class="mt-5 divider"></mat-divider>


                <div class="mt-3">
                    <span>Don't have an account? 
                        <a routerLink="/register" class="primary" style="text-decoration: none;">Register here </a>
                    </span>
                    <br>
                    <span>Forgot your password? 
                        <!-- <a href="/forgot-password" class="accent" style="text-decoration: none;" target="_blank">Recover here</a> -->
                        <a href="/forgot-password" class="accent" style="text-decoration: none;" target="blank">Recover here</a>
                    </span>
                </div>
                <div class="row mt-2">
                    <a (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;">
                        <div class="card shadow text-center btn btn-light">
                            <div class="card-body">
                                <img src="../../../assets/images/googleLogo.png" height="30px" width="30px" alt="Google logo"> Sign in with google
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
